<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryShare - Offline</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
    }
    .offline-container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
      color: #dc3545;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="offline-container">
    <div class="icon">
      <i class="fas fa-wifi-slash"></i>
    </div>
    <h1>Anda Sedang Offline</h1>
    <p>Sepertinya Anda sedang tidak terhubung ke internet. Beberapa fitur mungkin tidak tersedia dalam mode offline.</p>
    <p>Silakan periksa koneksi internet Anda dan coba lagi.</p>
    <a href="/" class="btn">Coba Lagi</a>
  </div>
</body>
</html>
